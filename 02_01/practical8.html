<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style8.css">
    <script src="app8.js" defer></script>
</head>

<body>
    <div class="main">
        <form class="form">
            <div class="personal">
                <h1>Personal Information</h1>
                <label class="label" for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name" required>
                <br> <br>
                
                <label class="label" for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                <br> <br>

                <label class="label" for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="dob" required>
                <br> <br>

                <label class="label" for="gender">Gender:</label>
                <select required>
                    <option value="">Choose a gender</option>
                    <option name="gender" id="gender" value="male">Male</option>
                    <option name="gender" id="gender" value="female">Female</option>
                </select>
                 <br> <br>  

            </div>

            

            <div class="account">
                <h1>Account Information</h1>

                <label class="label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br> <br>

                <label class="label" for="remail">Re-type Email:</label>
                <input type="email" id="remail" name="remail" placeholder="Re-type Email" required>
                <br> <br>

                <label class="label" for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br> <br>
                <label class="label" for="rpassword">Re-type Password:</label>
                <input type="password" id="rpassword" name="rpassword" placeholder="Re-type Password">
                <br> <br>

                <label class="label" for="squestion">Security Question</label>
                <select>
                    <option value="">Choose a security question</option>
                    <option name="squestion" id="squestion" value="What is your favorite color?">What is your favorite
                        color?</option>
                    <option name="squestion" id="squestion" value="What is your favorite food?">What is your favorite
                        food?</option>
                    <option name="squestion" id="squestion" value="What is your favorite movie?">What is your favorite
                        movie?</option>
                </select>
                <br> <br>
                <label class="label" for="sanswer">Security Answer:</label>
                <input type="text" id="sanswer" name="sanswer" placeholder="Answer" required>
            </div>
            <br> <br>
            <div class="contact">
                <h1>Contact Information</h1>

                <label class="label" for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
                <br> <br>

                <label class="label" for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="City" required>
                <br> <br>

                <label class="label" for="state">State:</label>
                <select>
                    <option value="">Choose a state</option>
                    <option name="state" id="state" value="guj">Guj</option>
                    <option name="state" id="state" value="mp">Mp</option>
                    <option name="state" id="state" value="mh">Mh</option>
                    <option name="state" id="state" value="up">Up</option>
                    <option name="state" id="state" value="ap">Ap</option>
                </select>
                <br> <br>
                <label class="label" for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
                <br> <br>
                <label class="label" for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                <br> <br>
            </div>

            <div class="btn">
                <input class="sbtn" type="button" value="Submit" onclick="HandleForm()">
                <input class="rbtn" type="reset" value="Reset">
            </div>
        </form>

        <div class="tablee">
          
        </div>

      </div>
    <script src="lab8.js"></script>
</body>

</html>
