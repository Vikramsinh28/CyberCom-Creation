<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="con">
        <div id="main">
            <div class="in">
                <input type="number" name="" id="screen">
            </div>
            <div class="grid">
                <div class="btn button button-outline-secondary" onclick='calculator.setData(1)'>1</div>
                <div class="btn button button-outline-secondary" onclick='calculator.setData(2)'>2</div>
                <div class="btn button btn button-outline-secondary" onclick='calculator.setData(3)'>3</div>
                <div class="btn button btn button-outline-secondary" onclick='calculator.setData(4)'>4</div>
                <div class="btn button btn button-outline-secondary" onclick='calculator.setData(5)'>5</div>
                <div class="btn button btn button-outline-secondary" onclick='calculator.setData(6)'>6</div>
                <div class="btn button btn button-outline-secondary" onclick='calculator.setData(7)'>7</div>
                <div class="btn button btn button-outline-secondary" onclick='calculator.setData(8)'>8</div>
                <div class="btn button btn button-outline-secondary" onclick='calculator.setData(9)'>9</div>
                <div></div>
                <div class="btn button btn button-outline-secondary" onclick='calculator.setData(0)'>0</div>
                <div></div>
                <div class="btn button btn button-outline-secondary" >+</div>
                <div class="btn button btn button-outline-secondary" >-</div>
                <div class="btn button btn button-outline-secondary" >*</div>
                <div class="btn button btn button-outline-secondary" >/</div>
                <div class="btn button btn button-clear" onclick='calculator.clear()'>Clear</div>
                <div></div>
                <div class="btn button btn button-outline-success equal">=</div>
                <div></div>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
