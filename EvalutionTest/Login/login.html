<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../app.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="alert alert-success" id="alert" role="alert">
            </div>
            <h4>LOGIN</h4>
            <form class="container">
                <input class="form-group" type="text" placeholder="Email" id="email">
                <input class="form-group" type="password" placeholder="Password" id="password">
                <input class="btn" type="button" value="LOGIN" onclick="handleLogin()">
                <h6>OR</h6>
                <input class="btn" type="button" value="REGISTER NOW" onclick="window.location.href = '../Register/register.html';">
            </form>
        </div>
    </div>

    <script src="./login.js"></script>
</html>
