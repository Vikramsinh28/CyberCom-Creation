<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./user.css">
    <link rel="stylesheet" href="../../app.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="name">
                <h4>Hello , <span>[name]</span></h4>
            </div>
            <div class="link">
                <a href="../dashboard.html">Dashboard</a>
                <a href="../Users/user.html">Users</a>
                <a href="../LoginSession/loginsession.html">Login Session</a>
                <a href="../../Login/login.html">Logout</a>
            </div>
        </div>
        <div class="addUser-div">

            <div class="dash">
                <h4>Add User</h4>
                <div class="form">
                    <input type="text" class="input" placeholder="Name" id="name">
                    <input type="email" class="input" placeholder="Email" id="email">
                    <input type="password" class="input" placeholder="Password" id="password">
                    <input type="date" class="input" placeholder="BirthDate" id="dob">
                    <input type="button" class="btn" placeholder="Add User" value="Add User" onclick="handleAddUser()">
                </div>
            </div>
            <div class="dash ">
                <h4>User List</h4>
                <table id="table" border="1">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>BirthDate</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
