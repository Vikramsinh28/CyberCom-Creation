<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container-sm m-2" >
        <h4 class="text-center">BMI Calculator</h4>
        <div class="container bg-white rounded">
            <div class="alert alert-success" id="alert" role="alert">
                Data is successfully sent !
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter the Mass</label>
                <input id="case1" type="number" class="form-control" placeholder="Eg. KG - 12">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter the Height </label>
                <input id="case2" type="number" class="form-control" placeholder="Eg. Height - 122CM">
            </div>
            <div class="mb-3">
                 <label for="">The BMI is : <label id="label"></label> </label> 
            </div>
            <div class="container text-center">
                <button class="btn text-success bg-success text-light" onclick="handleSubmit()">Submit</button>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
